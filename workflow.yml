name: Snyk Security Scan

on:
  push:
    branches:
      - main

jobs:
  security_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Snyk
        run: npm install -g snyk

      - name: Run Snyk Security Scan
        run: snyk test
        env:
          SNYK_TOKEN: a50ee0d8-d9ad-40a0-aefe-1cc4a8968de2